<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body onload="generatePassword()">
    <div class="container">
      <h1 id="title">
        Generate a <br />
        <span>random password</span>
      </h1>
      <p id="subtitle">Never use an insecure password again.</p>
      <div>
        <fieldset>
          <legend>Settings</legend>
          <div>
            <input type="checkbox" id="symbols" checked />
            <label for="symbols">Include symbols</label>
          </div>
          <div>
            <input type="checkbox" id="numbers" checked />
            <label for="numbers">Include numbers</label>
          </div>
          <div class="slidecontainer">
            <label for="range">Length</label>
            <input
              type="range"
              id="ageInputId"
              min="8"
              max="24"
              value=""
              oninput="ageOutputId.value = ageInputId.value"
            />
            <output id="ageOutputId">12</output>
          </div>
        </fieldset>
      </div>
      <button class="btn" onclick="generatePassword()">
        Generate passwords
      </button>
      <hr />
      <div id="pw-container">
        <div class="pw-generated" id="first-pw" onclick="copyPw1()"></div>
        <div class="pw-generated" id="second-pw" onclick="copyPw2()"></div>
      </div>
      <p id="copy-pw">Click the password to copy.</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
